<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled List</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            margin: 20px;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        .name {
            width: 40%;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }

        dl {
            padding: 10px;
        }

        dt {
            font-weight: bold;
            color: #007bff;
        }

        dd {
            color: #555;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h2>A Description List</h2>
    <div class="name">
        <dl>
            <dt>Coffee</dt>
            <dd>- Black hot drink</dd>
            <dt>Milk</dt>
            <dd>- White cold drink</dd>
            <dt>Tea</dt>
            <dd>- Brown hot drink </dd>
        </dl>
    </div>
</body>

</html>
